{% extends "visual_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Log in to your account</h2>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'visual_logs:index' %}" />
  </form>
  
  Don't have an account yet? <a href="{% url 'users:register' %}">Sign Up</a> Now!
{% endblock content %}
