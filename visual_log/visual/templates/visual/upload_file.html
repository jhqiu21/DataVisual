{% extends "visual_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Upload File</a></h3>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'visual:upload_file'%}" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-outline-primary">Upload</button>
    {% endbuttons %}
  </form>
{% endblock %}
